<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="mdb.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="bootstrapjs.js" type="text/javascript"></script>
    <script src="mdbjs.js" type="text/javascript"></script>
    <script src="popper.js" type="text/javascript"></script>

    <section id="skills" class="py-5">
        <div class="container">
          <h2 class="text-center">Skills</h2>
          <div class="row">
            <div class="col-lg-4 text-center">
              <h4><i class="fab fa-html5 text-danger"></i> HTML</h4> <!-- HTML icon with color -->
              <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 80%;">80%</div>
              </div>
            </div>
            <div class="col-lg-4 text-center">
              <h4><i class="fab fa-css3-alt text-primary"></i> CSS</h4> <!-- CSS icon with color -->
              <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 70%;">70%</div>
              </div>
            </div>
            <div class="col-lg-4 text-center">
              <h4><i class="fab fa-js-square text-warning"></i> JavaScript</h4> <!-- JavaScript icon with color -->
              <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;">60%</div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
