<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="mdb.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="bootstrapjs.js" type="text/javascript"></script>
    <script src="mdbjs.js" type="text/javascript"></script>
    <script src="popper.js" type="text/javascript"></script>
    <!-- Navbar -->
    <header>
      <!-- Include the navbar template -->
  </header>

  <!-- Contact Section -->
  <section id="contact" class="py-5">
      <div class="container">
          <h2>Contact Me</h2>
          <form>
              <div class="mb-3">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label for="message">Message</label>
                  <textarea id="message" class="form-control" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
          </form>
      </div>
  </section>

</body>
</html>
